<div class="container mt-5 mb-5">
    <h1 class="text-center bg-secondary img-thumbnail">FORMS</h1>
  <div class="row">
    <div class="col-sm-8">
      <iframe class="w-100 h-100" id="gmap_canvas" src="https://maps.google.com/maps?q=virudhunagar&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
    </div>
    <div class="col-sm-4">
      <div class="card">
      <div class="card-header text-center">CONTACT US</div>
      <div class="card-body">
    <form action="" method="post">
      <div class="mb-3">
      <label for="name" class="form-label">FULL NAME <span class="text-warning">*</span></label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Full Name">
      </div>
      <div class="mb-3">
        <label for="gender">GENDER:</label>
        <div class="me-2 form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            value="Male"
            id="gender"
            required
          />
          <label class="form-check-label" for="gender">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="female"
            value="Female"
          />
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="others"
            value="Others"
          />
          <label class="form-check-label" for="others">Others</label>
        </div>
      </div>
      <div class="mb-3">
      <label for="phone" class="form-label">MOBILE NO <span class="text-muted">(optional)</span></label>
      <input type="number" class="form-control" id="name"  placeholder="+919080651949">
      </div>
      <div class="mb-3">
      <label for="email" class="form-label">Email <span class="text-warning">*</span></label>
      <input type="email" class="form-control" id="email" name="email" placeholder="you@gmail.com" aria-describedby="emailhelp" required>
      <small id="emailhelp">We'll never share your email with anyone else.</small>
      </div>
      <div class="mb-3">
        <label for="source" class="form-label">Came From</label>
        <select name="source" id="source" class="form-control">
          <option value="">--Select Source</option>
          <option value="google">GOOGLE</option>
          <option value="facebook">FACEBOOK</option>
          <option value="youtube">YOUTUBE</option>
        </select>
        </div>
        <div class="mb-3">
          <label for="messages" class="form-label">MESSAGE</label>
          <textarea  class="form-control"  rows="3" id="messages" name="messages" placeholder="Some Text Here..!">
          </textarea>
          </div>
          <div class="mb-3">
            <div class="from-check text-center">
              <input type="chechbox" name="agreement" id="agreement"  class="form-check-input">
              <label for="agreement" class="form-check-label">I agree to terms and connditions</label>
            </div>
          </div>
      <div class="mb-3">
        <div class="d-grid gap-2">
        <button class="btn btn-primary " type="submit">SUBMIT</button>
      </div>
      </div>
    </form>
    </div>
    </div>
